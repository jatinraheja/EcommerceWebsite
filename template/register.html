{% extends 'base.html' %}
{% block title %} Register {% endblock title %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'stylesheet/register.css' %}">
<div class="wrapper">
<h1 class = "text-center my-4"> Register </h1>
<div class="container">
  <form class="form-fields" action="/register" method="post">
  {% csrf_token %}
    <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone No.</label>
        <input type="phone" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="phone" class="form-control" id="password" name="password">
    </div>
   
    <button type="submit" class="btn btn-primary">Register</button>
   </form> 
</div>
</div>
{%endblock body%}
